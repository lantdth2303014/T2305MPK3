<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <title>Your Order is Ready</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
        }

        .header {
            background-color: #333957;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        .content {
            padding: 20px;
        }

        .footer {
            font-size: 12px;
            text-align: center;
            padding: 20px;
            color: #575757;
        }

        .button {
            background-color: #2F67F6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .order-summary th,
        .order-summary td {
            text-align: left;
            padding: 10px;
        }

        .order-summary th {
            border-bottom: 2px solid #ecedee;
        }

        .order-summary td {
            border-bottom: 1px solid #ecedee;
        }

        .total-row {
            font-weight: bold;
        }

            .total-row td {
                border-bottom: 2px solid #ecedee;
            }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Your Order is Ready</h1>
        </div>
        <div class="content">
            <p>Hello, {{CustomerName}}!</p>
            <p>Your order is now ready to server!</p>
            <br />
            <p>We hope you enjoy your meal! If you have any questions or concerns, feel free to contact us at <a href="mailto:your_email@example.com">onlinecaterer@gmail.com</a>.</p>
        </div>
        <div class="footer">
            <p>Online Caterer, 35 Avenue, City 10115, USA</p>
            <p>
                <a href="#">Unsubscribe</a> from our emails
            </p>
        </div>
    </div>
</body>

</html>
